<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
		<meta name ="viewport"   content ="width=device-width, initial scale=1.0" />
		<meta name="author"      content="Luis Vijande"/>
		<meta name="description" content="Documento HTML asociado con el formulario"/>
    	<meta name="keywords"    content="Ramsus Lerdof, PHP, formulario, usuario"/>
        <title>SEW.P1.formulario</title>
        <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
		<link rel="stylesheet" type="text/css" href="../CSS/structure.css" />
    </head>
	<body>
		<header>
			<h1>formulario</h1>
			<nav>
				<a title="Página principal"       accesskey="P" tabindex="0" href="../index.html">Página principal</a>
				<a title="Carácteristicas de PHP" accesskey="C" tabindex="0" href="php.html">Carácteristicas de PHP.</a>
				<a title="Versiones de PHP"       accesskey="V" tabindex="0" href="php_version.html">Versiones de PHP.</a>
				<a title="Formulario"             accesskey="F" tabindex="0" href="formulario.html">Formulario.</a>
			</nav>
		</header>
		<form>
			<fieldset>
				<legend> Información del usuario. </legend>
				<p><label for="name">Nombre del usuario: <input      autocomplete="given-name"  id="name"></label></p>
				<p><label for="surname">Apellido del usuario: <input autocomplete="family-name" id="surname"></label></p>
				<p><label for="age">Fecha de nacimiento: <input      autocomplete="bday"        id="age"     type="date"></label></p>
			</fieldset>
			<fieldset>
				<legend> ¿Has usado PHP?</legend>
				<p><label for="yes"><input type="radio" name="php_use" value="Sí" id="yes" checked> Sí. </label></p>
				<p><label for="no"><input type="radio" name="php_use" value="No" id="no"> No. </label></p>
				<p>En caso afirmativo:</p>
				<p><label for="satisfaction">satisfacción con php: <input  id="satisfaction" type="number" max="10" min="0"></label></p>
			</fieldset>
			<button type="submit">Enviar</button>
		</form>
    </body>
</html>
